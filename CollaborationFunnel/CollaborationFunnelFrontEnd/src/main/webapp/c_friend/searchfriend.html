<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<style>
body{
	padding-top: 90px; 
}
</style>
<title>Insert title here</title>
</head>
<body>
<div ng-controller="FriendController as ctrl" class="container">
<div class="form-group has-feedback"></div>
<div class="row">
<div class="col-sm-3">
<p><input type="text" ng-model="sear_text" placeholder="Search.." class="form-control cols-sm-5"></p>
</div>
</div>
    <table class="table table-bordered">
        <thead>
            <tr>
            	<th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <!-- <th>Mobile Number</th> -->
                <th>Address</th>
                <!-- <th>Role</th> -->
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in ctrl.users | filter: sear_text">
            	<td><span ng-bind="user.userId"></span></td>
	        	<td><span ng-bind="user.name"></span></td>
	        	<td><span ng-bind="user.email"></span></td>
	        	<!-- <td><span ng-bind="user.mobile"></span></td> -->
	        	<td><span ng-bind="user.address"></span></td>
	         	<!-- <td><span ng-bind="user.role"></span></td> -->
                <td><button type="button" ng-click="ctrl.sendFriendRequest(user.userId)" class="btn btn-warning">Send Friend Request</button></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
