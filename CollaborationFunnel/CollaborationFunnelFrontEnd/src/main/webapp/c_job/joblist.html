<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
body{
     padding-top: 60px; 
}
</style>
</head>
<body>
<div class="container" ng-controller="JobController as ctrl">
<div class="form-group has-feedback"></div>
<div class="row">
<div class="col-sm-3">
<p><input type="text" ng-model="sear_text" placeholder="Search.." class="form-control cols-sm-5"></p>
</div>
</div>
    <table class="table table-bordered">
        <thead>
            <tr>
            	<th>Id</th>
                <th>Title</th>
                <th>Description</th>
                <th>Qualification</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="job in ctrl.jobs | filter: sear_text">
            	<td><span ng-bind="job.jobId"></span></td>
	        	<td><span ng-bind="job.title"></span></td>
	        	<td><span ng-bind="job.description"></span></td>
	        	<td><span ng-bind="job.qualification"></span></td>
                <td><input type="submit" ng-click="ctrl.viewJob(job.jobId)" data-toggle="modal" data-target="#myModal" class="btn btn-primary" value="View Job Detail"/></td>
            </tr>
        </tbody>
    </table>
    
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Title: {{ctrl.viewjob.title}}</h4>
        </div>
        <div class="modal-body">
          <p>
          Description: {{ctrl.viewjob.description}}</br>
          Qualification: {{ctrl.viewjob.qualification}}
          </br>
           <div ng-controller="JobApplicationController as ctrl">
            <form class="form-horizontal" name="jobApplicationForm" method="POST">
     			<input type="submit" ng-click="ctrl.addJobApplication()" class="btn btn-primary" value="Apply"/>
            </form>  
           </div>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="ctrl.close()" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
</body>
</html>
